- durationInMinutes: 1
  content: >
    本教學課程會使用您的瀏覽器，以互動方式將 c # 中的數數值型別告訴您。 您將會撰寫 c #，並查看編譯和執行程式碼的結果。 內容包含一系列探索 C# 中數字和數學運算的課程。 這些課程會教導您 C# 語言的基本概念。
- title: 探索整數運算
  durationInMinutes: 4
  content: >
    在互動式視窗中執行下列程式碼。 選取 [**進入焦點模式]** 按鈕。 然後，在互動式視窗中輸入下列程式碼區塊，然後選取 [**執行**]：


    ```csharp

    int a = 18;

    int b = 6;

    int c = a + b;

    Console.WriteLine(c);

    ```


    如果您使用的是環境，您應該改為遵循[本機版本](numbers-in-csharp-local.md)的指示。


    您已經看過其中一個具有整數的基本數學運算。 `int` 型別代表**整數**，也就是正整數或負整數。 您使用 `+` 符號來執行加法。 整數常用的其他數學運算包括：


    - `-` 用於減法

    - `*` 用於乘法

    - `/` 用於除法


    > [!TIP]

    > 在整個互動式教學課程中，您可以修改在互動式視窗中撰寫的程式碼，以自行探索各種變化。 本教學課程在每個步驟都有供您嘗試的範例。


    讓我們開始探索這些不同的運算。 修改第三行來嘗試每種運算。 在每次編輯之後，選取 [**執行**] 按鈕。


    減法：


    ```csharp

    int c = a - b;

    ```


    乘法：


    ```csharp

    int c = a * b;

    ```


    除法：


    ```csharp

    int c = a / b;

    ```


    如果您想要的話，也可以在同一行中撰寫多個數學運算來進行實驗。


    > [!TIP]

    > 在您探索 C# (或任何程式設計語言) 時，可能會在撰寫程式碼時犯錯。 **編譯器**會找出那些錯誤並回報給您。 當輸出包含錯誤訊息時，請仔細查看範例程式碼以及互動式視窗中的程式碼，看看有哪些可以修正。

    > 該練習將有助於您了解 C# 程式碼的結構。


    > [!NOTE]

    > 此線上程式碼撰寫體驗仍處於預覽模式。 如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。
- title: 探索運算的順序
  durationInMinutes: 7
  content: >
    針對不同數學運算的優先順序，C# 語言所定義的規則與您在數學所學的規則一致。

    乘法和除法的優先順序高於加法和減法。

    請在互動式視窗中執行下列程式碼來探索上述優先順序：


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = a + b * c;

    Console.WriteLine(d);

    ```


    輸出示範了程式會先執行乘法，然後再執行加法。


    您可以在想要優先執行的一個或多個運算前後加上括號，以強制執行不同的運算順序：


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = (a + b) * c;

    Console.WriteLine(d);

    ```


    結合許多不同的運算來深入探索。 將上面的第四行取代為如下的內容：


    ```csharp

    int d = (a + b) - 6 * c + (12 * 4) / 3 + 12;

    ```


    您可能已注意到整數某個有趣的行為。 整數的除法一律會產生整數結果，即使您認為結果應有小數或分數部分也一樣。


    如果您沒有看到此行為，請嘗試下列程式碼：


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a + b) / c;

    Console.WriteLine(d);

    ```


    再次選取 [**執行**] 以查看結果。


    > [!NOTE]

    > 此線上程式碼撰寫體驗仍處於預覽模式。 如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。
- title: 探索整數的精確度與限制
  durationInMinutes: 5
  content: >
    上一個範例示範了整數除法運算會將結果截斷。

    您可以使用**餘數**運算子（ `%`字元）來取得**餘數**：


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a + b) / c;

    int e = (a + b) % c;

    Console.WriteLine($"quotient: {d}");

    Console.WriteLine($"remainder: {e}");

    ```


    C# 整數型別有一個地方與數學上的整數不同：`int` 型別有最小和最大限制。 請在互動式視窗中執行此程式碼來查看這些限制：


    ```csharp

    int max = int.MaxValue;

    int min = int.MinValue;

    Console.WriteLine($"The range of integers is {min} to {max}");

    ```


    如果計算產生的值超出這些限制，就會發生**反向溢位**或**溢位**的情況。 答案看起來會是從其中一個限制回繞至另一個限制。 將這兩行程式碼加入互動式視窗來查看範例：


    ```csharp

    int what = max + 3;

    Console.WriteLine($"An example of overflow: {what}");

    ```


    請注意，答案非常接近最小 (負) 整數。 這與 `min + 2` 相同。

    此加法運算已**溢出**整數允許的值。

    此答案是非常大的負數，這是因為溢位會從最大整數值「回繞」至最小整數值。


    當 `int` 型別不符合您的需求時，還有其他具有不同限制和精確度的數字型別可供使用。 接下來讓我們來探索這些類型的數位。


    > [!NOTE]

    > 此線上程式碼撰寫體驗仍處於預覽模式。 如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。
- title: 使用 Double 型別
  durationInMinutes: 5
  content: "`double` 數字型別代表雙精確度浮點數。 您可能不熟悉這些字詞。 **浮點**數位非常適合用來代表可能非常大或非常小的非整數數位。 **雙精確度**是一個相對詞彙，描述用來儲存值的二進位數位數目。 **雙精確度**數位有兩倍的二進位數作為**單精確度**。 在現代的電腦上，比較常使用雙精確度而非單精確度數字。 使用`float`關鍵字來宣告**單精確度**數位。\n讓我們開始探索吧。 在互動式視窗中嘗試下列程式碼並查看結果：\n\n```csharp\ndouble a = 5;\ndouble b = 4;\ndouble c = 2;\ndouble d = (a + b) / c;\nConsole.WriteLine(d);\n```\n\n請注意答案包括商數的小數部分。 請嘗試略為複雜的雙精確度浮點數運算式：\n\n```csharp\ndouble a = 19;\ndouble b = 23;\ndouble c = 8;\ndouble d = (a + b) / c;\nConsole.WriteLine(d);\n```\n\n雙精確度浮點數值的範圍遠大於整數值。 在互動式視窗中嘗試下列程式碼：\n\n```csharp\ndouble max = double.MaxValue;\ndouble min = double.MinValue;\nConsole.WriteLine($\"The range of double is {min} to {max}\");\n```\n\n這些值會以科學記號標記法呈現。 `E` 左邊的數字是有效數字。 右邊的數字則為指數，亦即 10 的次方。\n\n就像數學上的小數數字，C# 中的雙精確度浮點數會發生捨入誤差。 請嘗試此程式碼：\n\n```csharp\ndouble third = 1.0 / 3.0;\nConsole.WriteLine(third);\n```\n\n您知道`0.3`是， `3/10`而不是與完全相同`1/3`。 同樣地`0.33` ， `33/100`為。 這比較接近`1/3`，但還是不精確。 \n\n***挑戰***\n\n嘗試使用`double`類型的大量、小型數位、乘法和除法的其他計算。  嘗試更複雜的計算。\n\n> [!NOTE]\n> 此線上程式碼撰寫體驗仍處於預覽模式。 如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \\(英文\\) 中回報。\n"
- title: 使用十進位類型
  durationInMinutes: 8
  content: >
    您已經看過 C# 中的基本數字型別：整數和雙精確度浮點數。  還有另一個要瞭解的`decimal`型別：型別。 `decimal` 類型的範圍較小，但精確度較 `double` 來得高。 讓我們來看一下：


    ```csharp

    decimal min = decimal.MinValue;

    decimal max = decimal.MaxValue;

    Console.WriteLine($"The range of the decimal type is {min} to {max}");

    ```


    請注意該範圍小於 `double` 型別。 透過嘗試下列程式碼，您可以看到 decimal (小數) 型別有較高的精確度：


    ```csharp

    double a = 1.0;

    double b = 3.0;

    Console.WriteLine(a / b);


    decimal c = 1.0M;

    decimal d = 3.0M;

    Console.WriteLine(c / d);

    ```


    數字上的 `M` 尾碼乃是指示常數應使用 `decimal` 型別。


    請注意，使用 decimal (小數) 型別的運算在小數點右邊會有更多的數字。


    數字上的 `M` 尾碼乃是指示常數應使用 `decimal` 型別。 否則，編譯器會假設`double`型別。


    > [!NOTE]

    > 在`M` `double`和`decimal`關鍵字之間，選擇了字母做為最具視覺效果的相異字母。


    請注意，使用 decimal (小數) 型別的運算在小數點右邊會有更多的數字。


    ***挑戰***


    您已經了解不同的數字型別，接著請撰寫程式碼，以計算半徑 2.50 公分的圓形面積。 提醒您圓形面積是 PI 乘以半徑的平方。 提示：.NET 包含 PI 的常數：<xref:System.Math.PI?displayProperty=nameWithType>，可用來作為該值。 <xref:System.Math.PI?displayProperty=nameWithType>與`System.Math`命名空間中宣告的所有常數一樣，都`double`是一個值。 基於這個理由，您應該使用`double`而不`decimal`是這項挑戰的值。


    > [!NOTE]

    > 此線上程式碼撰寫體驗仍處於預覽模式。 如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。


    您應該會取得介於 19 和 20 的答案。
